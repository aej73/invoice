<ion-header>
  <ion-navbar>
    <ion-title>Invoice List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>LIST OF INVOICES</h4>
  <ion-list>
    <button ion-item *ngFor="let invoice of invoiceCollection" (click)="invoiceDetails(invoice.invoice,invoice.name,invoice.address,invoice.city,invoice.state,invoice.items)">
     <h2>{{invoice.invoice}}</h2>
     <p>{{invoice.name}}</p>
    </button>
  </ion-list>
</ion-content>
